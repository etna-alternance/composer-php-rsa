# behat.yml
default:
    formatter:
        name:                    progress
        parameters:
            decorated:           true
            verbose:             false
            time:                true
            language:            fr
            output_path:         null
            multiline_arguments: true
    paths:
        features:  features
        bootstrap: %behat.paths.features%/bootstrap
    extensions:
            Behat\AnalysisExtension\Extension: ~