image: bradrydzewski/php:5.5
env:
  - APPLICATION_ENV=drone
script:
  - mkdir -p tmp/keys
  - echo "blu" > tmp/keys/blu.txt
  - openssl genrsa  -out tmp/keys/private.key 2048
  - openssl rsa -in tmp/keys/private.key -pubout -out tmp/keys/public.key
  - composer install --dev --prefer-source
  - bin/behat
notify:
  slack:
    team: {{slackTeam}}
    channel: {{slackChannel}}
    username: drone
    token: {{slackToken}}
    on_started: true
    on_failure: true
    on_success: true
